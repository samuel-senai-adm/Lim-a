<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF; /* fundo branco */
      color: #0F2AB2; /* texto azul vívido */
      margin: 20px;
    }

    h2, h3, h4, legend {
      color: #FE7C1B; /* títulos em laranja */
    }
    h2 {
        text-align: center;
    }

    form {
      background: #F9F9F9;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #00C2FA; /* azul claro */
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    input[type="number"],
    input[type="password"],
    input[type="date"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #00C2FA;
      border-radius: 6px;
      background-color: #FFFFFF;
      color: #0F2AB2;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #FE7C1B; /* destaque em laranja */
      box-shadow: 0 0 5px #FE7C1B;
    }

    label {
      font-weight: bold;
      color: #0F2AB2;
    }

    fieldset {
      border: 2px solid #FE7C1B;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      background: #FFFFFF;
    }

    legend {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 6px;
      background-color: #00C2FA;
      color: #FFFFFF;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #0F2AB2;
      color: #FFFFFF;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      transition: 0.3s;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #FE7C1B;
    }

    .campoAlergia {
      display: none; /* começa escondido */
      margin-top: 10px;
      background-color: #EAF9FF; /* azul claro suave */
      border: 1px solid #00C2FA;
      padding: 10px;
      border-radius: 6px;
    }

    #sim:checked ~ .campoAlergia {
      display: block;
    }

    .detalhe {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #00C2FA;
      border-radius: 6px;
      background: #EAF9FF; 
      display: none; 
    }
    
    #sim:checked ~ .detalhe {
      display: block;
    }
    </style>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
        <form action="cadastro.php" method="post">
            <p>
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </p>
            <p>
                <label>CPF:</label>
                <input type="text" name="cpfaluno" placeholder="(999999999.99)" pattern="[0-9]{9}-[0-9]{2}" required>
            </p>
            <p>
                <label>RG:</label>
                <input type="text" name="rgaluno" placeholder="(99.999.999-9)" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{1}" required>
            </p>
            <p>
                <label>Data de Nascimento:</label>
                <input type="date" name="data_nascimento" required>
            </p>
            <p>
                <label>E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu E-mail" required>          
            </p>
            <p>
                <label>Telefone:</label>
                <input type="text" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required title="Use o formato: (99) 99999-9999">
            </p>
            <p>
                <label>CEP:</label>
                <input type="text" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" required title="Use o formato: 00000-000">
            </p>                
            <p>
                <label>Sobre você:</label>
                <textarea name="bio" rows="10" cols="100"></textarea>
            </p>
            <p>
                <label>Gênero:</label>
                <input type="radio" name="genero" value="M"> Masculino
                <input type="radio" name="genero" value="F"> Feminino
                <input type="radio" name="genero" value="NB"> Não-binário
                <input type="radio" name="genero" value="O"> Outro
                <input type="radio" name="genero" value="PNA"> Prefiro não informar
            </p>
        
            <p>
                <label>Foto 3x4:</label>
                <input type="file" name="foto">
            </p>
            
            <p>
                <label>Idioma:</label>
                <select name="Idioma">
                    <option value="">---</option>
                    <option value="ingles">Inglês</option>
                    <option value="espanhol">Espanhol</option>
                    <option value="frances">Francês</option>                  
                    <option value="mandarim">Mandarim</option>      
                </select>
            </p>

            <p>
                <label>Nível de Escolaridade:</label>
                <select name="escolaridade" required>
                    <option value="">---</option>
                    <option value="fundamental_incompleto">Fundamental Incompleto</option>
                    <option value="fundamental_completo">Fundamental Completo</option>
                    <option value="medio_incompleto">Médio Incompleto</option>
                    <option value="medio_completo">Médio Completo</option>
                    <option value="superior_incompleto">Superior Incompleto</option>
                    <option value="superior_completo">Superior Completo</option>
                    <option value="pos_graduacao">Pós-graduação</option>
                    <option value="mestrado">Mestrado</option>
                    <option value="doutorado">Doutorado</option>
                </select>
            </p>

            <p>
                <label>Curso</label> 
                <h4>Já cursou antes?</h4>
                <input type="radio" id="sim" name="cursou" value="Sim">
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="cursou" value="Não">
                <label for="nao">Não</label>
                <div class="detalhe">
                    <label for="localCurso">Se sim, onde?</label>
                    <input type="text" id="localCurso" name="localCurso" placeholder="Ex.: Escola de Idiomas...">
                </div>
            </p>

            <p>
                <label>Nível de conhecimento</label>
                <select name="nivel_conhecimento">
                    <option value="">---</option>
                    <option value="Nada">Nada</option>
                    <option value="Básico">Básico</option>
                    <option value="Médio">Médio</option> 
                    <option value="Avançado">Avançado</option>  
                </select>
            </p>
            
            <section>
                <h3>Se menor de idade: </h3>
                <h3>Dados dos responsáveis</h3>
                <p><label>Nome do responsável legal:</label>
                    <input type="text" name="nomeresponsavel" placeholder="">
                </p>
                <p><label>CPF:</label>
                    <input type="text" name="cpfresponsavel" placeholder="" pattern="[0-9]{9}-[0-9]{2}">
                </p>
                <p><label>RG:</label>
                    <input type="text" name="rgresponsavel" placeholder="" pattern="[0-9]{9}-[0-9]{2}">
                </p>
                <p><label>E-mail:</label>
                    <input type="email" name="emailresponsavel" placeholder="">
                </p>
                <p><label>Telefone:</label>
                    <input type="text" name="telefoneresponsavel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" title="Use o formato: (99) 99999-9999">
                </p>
                <p><label>Grau de parentesco:</label>
                    <select name="parentesco">
                        <option value="">---</option>
                        <option value="pai">Pai</option>
                        <option value="mae">Mãe</option>
                        <option value="rl">Responsável Legal</option>                     
                    </select>
                </p>
            </section>

            <fieldset>
                <legend>Saúde / Condições</legend>

                <label>Você tem alguma doença?</label><br>
                <input type="radio" id="nao" name="doenca" value="nao">
                <label for="nao">Não</label><br>

                <input type="radio" id="sim" name="doenca" value="sim">
                <label for="sim">Sim</label>

                <div class="campoAlergia">
                    <label for="descricao">Qual?</label><br>
                    <input type="text" id="descricao" name="descricao" placeholder="Descreva sua alergia">
                </div>
                <hr>

                <p>Alergias?</p>
                <label><input type="checkbox" name="alergias[]" value="medicamento"> Medicamento</label>
                <label><input type="checkbox" name="alergias[]" value="alimento"> Alimento</label>
                <label><input type="checkbox" name="alergias[]" value="outro"> Outro</label>
                <label><input type="checkbox" name="alergias[]" value="nao"> Não</label>
                <br>
                <label for="detalhe_alergia">Detalhar alergias (se houver):</label>
                <input type="text" id="detalhe_alergia" name="detalhe_alergia" placeholder="Ex.: penicilina, amendoim">

                <hr>

                <p>Informação de vacinação</p>
                <label><input type="radio" name="vacinado" value="sim"> Vacinado</label>
                <label><input type="radio" name="vacinado" value="nao"> Não</label>
                <br>
                <label for="vacina_info">Detalhes (vacinas, datas):</label>
                <input type="text" id="vacina_info" name="vacina_info" placeholder="Ex.: COVID-19 - 05/2024; Tétano - 03/2022">

                <hr>

                <p>PCD?</p>
                <label><input type="radio" name="necessidade" value="nao"> Não</label>
                <label><input type="radio" name="necessidade" value="sim"> Sim</label>
                <br>
                <label for="qual_necessidade">Qual?</label>
                <input type="text" id="qual_necessidade" name="qual_necessidade" placeholder="Ex.: cadeira de rodas, dieta especial">
            </fieldset>

            <br>
            <section>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </section>
        </form>
</body>
</html>
